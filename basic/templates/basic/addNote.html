<div>
    <form action='{% url "basic:addNote" task.id %}' method="post" class="form-spacing" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="error" style="color: red;">{{ form.non_field_errors }}</div>
        {% for field in form %}
            {{field.label}}
            {{field}}
            {% if field.errors %}
                <div class="error">{{ field.errors.as_text }}</div>
            {% endif %}
            <br>
        {% endfor %}
        <input type="submit" value="create note">   
    </form>
</div>
<div>
    <p>
        <a href ="{% url 'basic:assignments' task.id %}">Take me back</a>
    </p>
</div>
