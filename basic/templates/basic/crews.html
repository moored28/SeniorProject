<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crews and Tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Adjust this value based on the navbar height */
        }
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make sure the body covers the entire viewport height */
            margin: 0; /* Remove default margin */
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 30px;
            width: 400px;
            height: 400px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">TerraTicket</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic:crews' %}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:equipment' %}">Equipment</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="box" id="crews-box">
            <h2>Crews</h2>
            <select id="crew-dropdown" onchange="showTasks(this.value)">
                <option value="">Select a Crew</option>
                <option value="crew1">Crew 1</option>
                <option value="crew2">Crew 2</option>
                <option value="crew3">Crew 3</option>
            </select>
        </div>
        <div class="box" id="tasks-box">
            <h2>Tasks</h2>
            <ul id="task-list">
                <li>Select a crew - will display tasks here.</li>
            </ul>
        </div>
    </div>

    <!-- figure out how to show tasks when crew is clicked on-->
</body>
</html>
