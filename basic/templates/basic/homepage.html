<html lang="en">
<head>
  <style>
    .navbar-nav {
      display: flex;
      flex-direction: row;
      background-color: #e3e3e3;
      gap: 200px; 
      padding: 20px 20
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .box {
      width: 1000px;
      height: 275px;
      border: 2px solid black;
      border-radius: 10px;
      margin: auto;
      margin-top: 25px;
      margin-bottom: 20px;
      width: 50%;
      text-align: center;
      
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav me-auto">
          <a class="nav-link" href="#">TerraTicket</a>
          <a class="nav-link" href="#">Groups</a>
          <a class="nav-link" href="#">Equipment</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          <a class="nav-link" href="#">Profile</a>
      </ul>
    </div>
  </div>
</nav>


<!-- Display Unnasigned Tasks -->
<div class="box" id="box1">
    <h2>Tasks</h2>
    {% for task in task %}
      <li>{{ task.name }}</li>
    {% endfor %}
  </div>
  
<!-- Display Crewss and their tasks aasigned -->
<div class="box" id="box2">
  <h2>Crews</h2>
  {% for crew in crew %}
  <h3>{{ crew.crewName }}</h3>
    <ul>
      {% for task in crew.task_set.all %}
          <li>{{ task.name }} - {{ task.dueDate }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>

<!-- Bootstrap JS (optional, if you need dropdowns or other interactive features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-x4y9Bu0lfqK4kR/2GGhhVgnsck/JiO9+M6B5O/AgHnL9yfgL+ThZ2A4xIv2WA2m9" crossorigin="anonymous"></script>
</body>
</html>
