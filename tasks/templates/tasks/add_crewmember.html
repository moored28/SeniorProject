<html>
<head>
    <title>Edit Members</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">TerraTicket</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Equipment</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <h1>Add Member to Crew</h1>
        <form method="post" action="{% url 'tasks:add_crewmember' %}" class="form-spacing">
            {% csrf_token %}
            <label for="crew">Select Crew:</label>
            <select name="crew" id="crew">
                {% for crew in crews %}
                    <option value="{{ crew.id }}">{{ crew.crewName }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="member">Select Member:</label>
            <select name="member" id="member">
                {% for member in members %}
                    <option value="{{ member.id }}">{{ member.username }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="position">Member Position:</label>
            <select name="position" id="position">
                <option value="Manager">Manager</option>
                <option value="Worker">Worker</option>
            </select>
            <br>
            <button type="submit">Add Member</button>
        </form>
    </div>
    </body>
    </html>
