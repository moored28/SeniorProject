<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}TerraTicket{% endblock %}</title>
    <!-- Add your CSS and other head elements here for consistency across all pages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            transition: all 0.5s ease;
        }

        .sidebar ul a {
            position: relative;
            list-style-type: none;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
            color: #000;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .main-content {
            margin-top: 60px; /* Adjusted to accommodate navbar height */
            margin-left: 270px;
            padding: 20px;
        }

        .click-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .click-item:hover {
            background-color: #f8f9fa;
        }

        .task-dropdown {
            display: none;
            margin-top: 5px;
        }

        .click-item:hover .task-dropdown {
            display: block;
        }

        .box1 {
            width: 100%;
            height: 275px;
            border: 2px rgba(255, 255, 255, 0.9);
            opacity: 0.7; /* Adjust the opacity as needed */
            background-color: rgba(255, 255, 255, 0.9); /* Use rgba to set the background color with transparency */
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 100px;
            margin-left: 50%;
            overflow: scroll;
            overflow-x: hidden;
            cursor: pointer;
        }

        .box2 {
            width: 100%;
            height: 275px;
            border: 2px rgba(255, 255, 255, 0.9);
            opacity: 0.7; /* Adjust the opacity as needed */
            background-color: rgba(255, 255, 255, 0.9); /* Use rgba to set the background color with transparency */
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            margin-left: 50%;
            overflow: scroll;
            overflow-x: hidden;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        {% load static %}
        <img src=" % static 'tt_1.png' %">
        <a class="navbar-brand" href="/basic/homepage">TerraTicket</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/crews">Crews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/equipment">Equipment</a>
                </li>
                {% if request.user.member.position == 'Manager' %}
                <li class="nav-item">
                    <a class="nav-link" href="/basic/createTask">Create a Task</a>
                </li>
                {% endif %}
            </ul>
            <form class="form-inline ml-auto" method="" action="/basic/search_results">
                {% csrf_token %}
                <input name="q" type="text" placeholder="Search">
            </form>
            <div id="searchDropdown" class="search-dropdown">
                <!-- Dropdown items will be populated here -->
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Main context for specific page to be displayed -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
