<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crews and Tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Adjust this value based on the navbar height */
        }
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make sure the body covers the entire viewport height */
            margin: 0; /* Remove default margin */
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 30px;
            width: 400px;
            height: 400px;
            position: relative; /* Make position relative to contain absolute positioning */
        }
        ul {
            list-style-type: none;
            padding: 0;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        .edit-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'basic:homepage' %}">TerraTicket</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:crews' %}">Crews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:equipment' %}">Equipment</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:profile' %}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="box" id="crews-box">
            <h2>Crews</h2>
            <select id="crew-dropdown" onchange="showTasks(this.value)">
                <option value="">Select a Crew</option>
                {% for crew in crew %}
                    <option value="{{ crew.crewName }}">{{ crew.crewName }}</option>
                {% endfor %}
            </select>
            <a href="{% url 'tasks:add_crew' %}">
                <button class="edit-button">Add/Remove</button>
            </a>
        </div>
    </div>
        
    <div class="container">
        <div class="box" id="members-box">
            <h2>Members</h2>
            <ul id="members-list">
                <li>Select a crew - will display members here.</li>
            </ul>
            <a href="{% url 'tasks:edit_crewmembers' %}">
                <button class="edit-button">Edit</button>
            </a>
        </div>
    </div>


    <!-- figure out how to show memebers using htmx when crew is clicked on-->
</body>
</html>
