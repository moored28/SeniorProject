<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crews and Tasks</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Adjust this value based on the navbar height */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6EBD63;
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 30px;
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        .edit-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'basic:homepage' %}">TerraTicket</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:crews' %}">Crews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:equipment' %}">Equipment</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:profile' %}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="box" id="crews-box">
            <h2>Crews</h2>
                {% for crew in crews %}
                <ul>
                <button id='b{{ crew.id}}' type="button" class="crews-box-item crews-box-item-action"
                hx-trigger="click" hx-target="#memberscol" hx-vars="id:{{ crew.id }}"
                hx-post="{% url 'tasks:crewmembers' crew.id %}">
                {{ crew.crewName }}
              </button>
            </ul>
              {% endfor %}
            <a href="{% url 'tasks:add_crew' %}">
                <button class="edit-button">Add/Remove</button>
            </a>
        </div>
    </div>
        
    <div class="container">
        <div class="box" id="members-box">
            <h2>Members</h2>
 
            <div class ="col-6" id="memberscol">
            <!-- Members will be displayed here -->
            </div>
            <a href="{% url 'tasks:edit_crewmembers' %}">
                <button class="edit-button">Edit</button>
            </a>
        </div>
    </div>

</body>
</html>
